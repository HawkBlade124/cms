<div class="row">
  <div class="col-xs-5">
      <div class="panel panel-default">
          <div class="panel-heading" style='font-size:20px;'>Contacts <div class="btn btn-success pull-right" >New Contact</div></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                  <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                      <h4 class="list-group-item-heading">{{contact.name}}</h4>

                    </div>
                    <span class="pull-right">
                        <img
                        [src]="contact.imageUrl"
                        alt="{{contact.name}}"
                        class="img-responsive"
                        style="max-height:50px">
                      </span>
                  </a>
              </div>
            </div>
          </div>
        </div>
  </div>
  <div class="col-md-4">
    <h2>contact-detail goes here</h2>
  </div>
</div>
