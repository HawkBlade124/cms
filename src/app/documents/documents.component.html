<div class="row">
  <div class="col-md-5">
    <cms-document-list (selectedDocumentEvent)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-4">
    <cms-document-detail
    *ngIf="selectedDocument; else documentText"
    [document]="selectedDocument"
    ></cms-document-detail>
    <ng-template #documentText>
      <p>Please select a document!</p>
    </ng-template>
  </div>
</div>
